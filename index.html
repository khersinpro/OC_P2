<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header navabar logo -->
    <header>
        <img class="header-logo" src="./images/logo/Booki.png" alt="logo">
        <nav>
            <div class="nav-container active">
                <a class="nav-link" href="#">Hébergements</a>
            </div>
            <div class="nav-container">
                <a class="nav-link" href="#">Activités</a>
            </div>
        </nav>
    </header>

    <!-- Form, Hébergement, Activités section  -->
    <main>
        <!-- Form section -->
        <section class="form-section">
            <h1>Trouvez votre hébergement pour des vacanes de rêve</h1>
            <p class="after-title">En plein centre ville ou en pleine nature</p>
            <form>
                <div class="search-container">
                    <div class="sub-icon"><i class="fa-solid fa-location-dot fa-lg"></i></div>
                    <input type="text" placeholder="Ou voulez voous aller?">
                    <input type="submit" value="Rechercher">
                </div>

                <div class="filter-container">
                    <p>Filtres</p>
                    <button><i class="fa-solid fa-money-bill-1-wave"></i>Économique</button>
                    <button><i class="fa-solid fa-child-reaching"></i>Familial</button>
                    <button><i class="fa-solid fa-heart"></i>Romantique</button>
                    <button><i class="fa-solid fa-dog"></i>Animaux autorisés</button>
                </div>

            </form>
            <div class="info-container">
                <i class="fa-solid fa-info fa-sm"></i>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>
        </section>

        <!-- Hébergement section -->
        <section>

        </section>

        <!-- Activités section -->
        <section>

        </section>
    </main>
    
</body>
</html>
